<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- autoplay:自动播放 -->
<!-- controls 控制条-->
<!-- loop ：循环播放-->
<audio src="music/yinyue.mp3" autoplay controls></audio>

<!-- 推荐的兼容写法：-->
<audio controls loop>
    <source src="music/yinyue.mp3">
    <source src="music/yinyue.ogg">
    <source src="music/yinyue.wav">
    抱歉：你的浏览器不支持音频标签！
</audio>

</body>
</html>
