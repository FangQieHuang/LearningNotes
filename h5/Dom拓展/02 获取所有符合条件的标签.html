<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width:300px;
            height:100px;
            margin:10px auto;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div class="box box1" id="box1"></div>
<div class="box box3"></div>
<div class="box box3"></div>
<div class="box box4"></div>

<script>
    //会获取所有符合条件的标签，返回的是一个数组，参数：可以是任意 css选择器
    var divs=document.querySelectorAll('div.box');
    //console.log(divs);
    //divs[2].style.background='red';

    for(var i=0;i<divs.length;i++){
        divs[i].style.background='red';
    }
</script>
</body>
</html>
