<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            width: 100%;
            /* 最大宽度*/
            max-width: 640px;
            /* 最小宽度*/
            min-width: 320px;
            margin:0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input{
            display: block;
            width: 100%;
            height:30px;
            margin:10px 0;
        }
    </style>

</head>
<body>
<form action="">
    <fieldset>
        <legend>表单事件</legend>
        <lable>
            邮箱：<input type="email" name="" id="txt1"/>
        </lable>
        <lable>
            密码： <input type="text" name="" id="txt2"/>
        </lable>

        <input type="submit" />
    </fieldset>
</form>
<script>
    //表单事件：ouinput  当用户输入的时候
    //oninvalid  当验证不通过时触发

    var txt1 = document.getElementById('txt1');
    var txt2 = document.getElementById('txt2');
    var num=0;

    txt1.oninput=function(){
        num++;
        txt2.value=num;
    }

    //oninvalid 当验证不通过是触发，一般用于设置验证不通过时 的 提示文字
    txt1.oninvalid= function () {
        this.setCustomValidity('亲，请输入正确的邮箱格式！');
    }
</script>
</body>
</html>
