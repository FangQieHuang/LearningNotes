<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            width:100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 320px;
            margin:0 auto;
            font-family: "Microsoft YaHei";
            font-size:20px;
        }
        input {
            display: block;
            width:100%;
            height:30px;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <!-- type:表单的类型 -->
    <!-- <input type="file" /> -->
    <form action="">
        <fieldset>
            <legend>表单属性</legend>

            <lable for="">
                email: <input type="email" name="email" id=""/>
            </lable>
            <lable for="">
                url: <input type="url" name="url"/>
            </lable>

            <lable for="">
                number: <input type="number" name="number" step="3"/>
            </lable>

            <lable for="">
                tel: <input type="tel" name="tel" />
            </lable>

            <lable for="">
                search: <input type="search" name="search" />
            </lable>

            <lable for="">
                range: <input type="range" name="range" />
            </lable>

            <lable for="">
                color: <input type="color" name="color" />
            </lable>

            <lable for="">
                time: <input type="time" name="time" />
            </lable>

            <lable for="">
                date: <input type="date" name="date" />
            </lable>

            <lable for="">
                month: <input type="month" name="month" />
            </lable>

            <lable for="">
                week: <input type="week" name="week" />
            </lable>


            <br/>
            <input type="submit" value="提交"/>

        </fieldset>
    </form>
</body>
</html>
