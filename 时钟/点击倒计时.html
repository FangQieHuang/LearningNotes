<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text"/>
<button id="btn">点击发送短信</button>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var count = 5;
    var timer = null;
    btn.onclick = function(){
        clearInterval(timer);
        //alert(11);
        this.disabled = true;
        var that = this;
        timer = setInterval(sendTextMessage,1000);
        function sendTextMessage(){
            count--;
            //that.innerHTML = "还剩余"+count+"秒";
            if(count>=0)
            {
                that.innerHTML = "还剩余"+count+"秒";
            }
            else
            {
                that.innerHTML = "重新发送短信";
                that.disabled = false;
                clearInterval(timer);
                count = 5;
            }
        }

    }
</script>
